<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Raghu</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="gif-placeholder">
        <img src="./public/assets/greek_static.png" alt="jiff" data-static="./public/assets/greek_static.png" data-loading="./public/assets/greek_glasses.gif">
      </div>
      <div class="chat-output"></div>
    
      <div class="chat-input">
        <div class="input-wrapper">
          <input type="text" id="message-box" placeholder="Ask, and Raghu may grant you an audience..." maxlength="100">
          <span id="char-count">0/100</span>
        </div>
        <button id="send-button">
          <img src="./public/assets/paper-plane.png" alt="Send">
        </button>      
      </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
